
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TEDIO - Taehoon Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: #F6F6F6;
      color: #1f1f1f;
    }
    header {
      background-color: #F6F6F6;
      padding: 2rem 1rem 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    header img {
      height: 80px;
      margin-bottom: 1rem;
    }
    .subtext h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    .subtext h1 .blue {
      color: #1B2B47;
      font-weight: 700;
    }
    .subtext h1 .beige {
      color: #C2A68A;
      font-weight: 600;
    }
    .subtext p {
      margin-top: 0.4rem;
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <img src="tedio-logo.png" alt="TEDIO Logo"/>
    <div class="subtext">
      <h1><span class="blue">Tae</span><span class="beige">hoon Studio</span></h1>
      <p>영상으로 브랜드를 가장 잘 표현해주는 편집자</p>
    </div>
  </header>

  <section class="intro" style="padding: 3rem 1rem; max-width: 720px; margin: auto;">
    <h2 style="font-size: 1.5rem; border-left: 4px solid #00BCD4; padding-left: 1rem;">소개</h2>
    <p style="line-height: 1.7; font-size: 1rem; margin-top: 1rem;">
      안녕하세요, 저는 감각적인 스토리텔링과 영상미로 콘텐츠를 제작하는 영상디자이너 <strong>차태훈</strong>입니다.<br><br>
      브랜드 홍보영상, 유튜브 콘텐츠, 교육용 영상 등 다양한 장르의 영상 편집과 모션그래픽 작업을 진행해왔으며,<br>
      보는 이의 눈과 마음을 사로잡는 영상을 만드는 것이 저의 가장 큰 목표입니다.
    </p>
  </section>
</body>

</html>
