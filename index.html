<head>

  <title>Taehoon Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #1f1f1f;
    }
    header {
      background-color: #2C3E50;
      color: white;
      text-align: center;
      padding: 3rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 3rem 1rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      border-left: 5px solid #00BCD4;
      padding-left: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .card-content h3 {
      margin: 0 0 0.5rem;
    }
    .card-content p {
      margin: 0;
      font-size: 0.95rem;
      color: #555;
    }
    .card-content a {
      display: inline-block;
      margin-top: 0.8rem;
      color: #00BCD4;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      background-color: #eee;
      color: #555;
    }
  </style>
</head>
